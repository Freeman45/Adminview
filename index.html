<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .status-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #10b981;
    }

    .status-indicator.loading {
      background-color: #f59e0b;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      background: white;
      color: #333;
      border: 2px solid #ddd;
    }

    .btn:hover {
      border-color: #667eea;
      color: #667eea;
    }

    .btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .message-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .message-card:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .message-card.has-reply {
      border-left: 5px solid #10b981;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .alias-tag {
      background: #667eea;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .message-id {
      font-size: 0.8rem;
      color: #999;
      font-family: monospace;
      background: #f5f5f5;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #999;
    }

    .message-body {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #667eea;
      line-height: 1.6;
      color: #333;
    }

    .reply-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #eee;
    }

    .reply-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      display: block;
    }

    .reply-display {
      background: #f0fdf4;
      border: 2px solid #86efac;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 0.95rem;
      line-height: 1.5;
      color: #166534;
    }

    .reply-display.empty {
      background: #f5f5f5;
      border-color: #ddd;
      color: #999;
      font-style: italic;
    }

    .reply-input-group {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .reply-input {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      font-size: 0.95rem;
      resize: vertical;
      min-height: 80px;
      transition: all 0.2s ease;
    }

    .reply-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .reply-input:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
    }

    .btn-save {
      background: #10b981;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      white-space: nowrap;
      transition: all 0.2s ease;
    }

    .btn-save:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .btn-save:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 12px;
      color: #999;
    }

    .error-message {
      background: #fef2f2;
      border: 2px solid #fecaca;
      color: #991b1b;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .success-message {
      background: #f0fdf4;
      border: 2px solid #86efac;
      color: #166534;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 12px;
      display: none;
    }

    .success-message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìã Admin Dashboard</h1>
      <div class="status-bar">
        <div class="status-item">
          <div class="status-indicator loading" id="statusIndicator"></div>
          <span id="statusText">Loading...</span>
        </div>
        <div class="status-item">
          Total: <strong id="totalCount">0</strong>
        </div>
        <div class="status-item">
          Replied: <strong id="repliedCount">0</strong>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="btn active" onclick="applyFilter('all')">All Messages</button>
      <button class="btn" onclick="applyFilter('pending')">Pending</button>
      <button class="btn" onclick="applyFilter('replied')">Replied</button>
      <button class="btn" onclick="refreshMessages()">üîÑ Refresh</button>
    </div>

    <div id="successMessage" class="success-message">‚úì Reply saved successfully!</div>
    <div id="errorContainer"></div>
    <div id="messagesContainer"></div>
  </div>

  <script>
    // Configuration
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyvD5r3LE94iIFVUI8A9l_IaH-oLL7DXxirpKlQ1Ba4jIb0Lz6rdV649Cevzl4wd2UR/exec";
    const SHEET_ID = "11lsl0stHVQKIZcOLgTMYtvlvFqPgsuRfSBFS0KNVUWk";
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;

    let allMessages = [];
    let currentFilter = 'all';

    async function fetchMessages() {
      try {
        updateStatus('Loading...', 'loading');
        const response = await fetch(CSV_URL);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const csvText = await response.text();
        allMessages = parseCSV(csvText);
        
        if (allMessages.length === 0) {
          showError('No messages found. Make sure the sheet is publicly shared.');
          renderMessages([]);
          updateStatus('No messages', 'idle');
          return;
        }

        updateStatus(`Loaded ${allMessages.length} messages`, 'success');
        renderFilteredMessages();
        clearError();
      } catch (err) {
        console.error('Error:', err);
        showError(`Failed to load: ${err.message}`);
        updateStatus('Error', 'error');
        renderMessages([]);
      }
    }

    function parseCSV(csvText) {
      const lines = csvText.trim().split('\n');
      if (lines.length < 2) return [];
      
      const headers = parseCSVLine(lines[0]);
      const headerMap = {
        timestamp: headers.indexOf('Timestamp'),
        messageId: headers.indexOf('Message id'),
        alias: headers.indexOf('Alias'),
        message: headers.indexOf('Message'),
        reply: headers.indexOf('Reply')
      };

      const messages = [];
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;
        
        const values = parseCSVLine(line);
        const msg = {
          timestamp: values[headerMap.timestamp] || '',
          messageId: values[headerMap.messageId] || '',
          alias: values[headerMap.alias] || 'Anonymous',
          message: values[headerMap.message] || '',
          reply: values[headerMap.reply] || ''
        };
        
        if (msg.messageId) messages.push(msg);
      }
      return messages;
    }

    function parseCSVLine(line) {
      const result = [];
      let current = '';
      let insideQuotes = false;
      
      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        const nextChar = line[i + 1];
        
        if (char === '"') {
          if (insideQuotes && nextChar === '"') {
            current += '"';
            i++;
          } else {
            insideQuotes = !insideQuotes;
          }
        } else if (char === ',' && !insideQuotes) {
          result.push(current.trim());
          current = '';
        } else {
          current += char;
        }
      }
      result.push(current.trim());
      return result;
    }

    function filterMessagesByStatus(messages, filter) {
      if (filter === 'pending') {
        return messages.filter(m => !m.reply || m.reply.trim() === '');
      } else if (filter === 'replied') {
        return messages.filter(m => m.reply && m.reply.trim() !== '');
      }
      return messages;
    }

    function renderFilteredMessages() {
      const filtered = filterMessagesByStatus(allMessages, currentFilter);
      renderMessages(filtered);
    }

    function renderMessages(messages) {
      const container = document.getElementById('messagesContainer');
      const totalMessages = allMessages.length;
      const repliedMessages = allMessages.filter(m => m.reply && m.reply.trim() !== '').length;
      
      document.getElementById('totalCount').textContent = totalMessages;
      document.getElementById('repliedCount').textContent = repliedMessages;

      if (messages.length === 0) {
        container.innerHTML = '<div class="empty-state"><p>üì≠ No messages</p></div>';
        return;
      }

      container.innerHTML = messages.map(msg => `
        <div class="message-card ${msg.reply && msg.reply.trim() ? 'has-reply' : ''}">
          <div class="message-header">
            <span class="alias-tag">${escapeHtml(msg.alias)}</span>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
              <span class="message-id">ID: ${escapeHtml(msg.messageId)}</span>
              <span class="timestamp">${formatTime(msg.timestamp)}</span>
            </div>
          </div>

          <div class="message-body">${escapeHtml(msg.message)}</div>

          <div class="reply-section">
            <label class="reply-label">Admin Reply</label>
            ${msg.reply && msg.reply.trim() ? `
              <div class="reply-display">
                <strong>‚úì Already replied:</strong><br><br>
                ${escapeHtml(msg.reply)}
              </div>
            ` : `
              <div class="reply-display empty">
                No reply yet
              </div>
            `}
            
            <div class="reply-input-group">
              <textarea 
                class="reply-input" 
                id="reply_${escapeHtml(msg.messageId)}" 
                placeholder="Write your reply here..."
                ${msg.reply && msg.reply.trim() ? 'disabled' : ''}
              >${msg.reply && msg.reply.trim() ? msg.reply : ''}</textarea>
              <button 
                class="btn-save" 
                onclick="saveReply('${escapeHtml(msg.messageId)}')"
                ${msg.reply && msg.reply.trim() ? 'disabled' : ''}
              >Save</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    async function saveReply(messageId) {
      const textarea = document.getElementById(`reply_${messageId}`);
      const reply = textarea.value.trim();

      if (!reply) {
        alert('Reply cannot be empty');
        return;
      }

      const btn = event.target;
      btn.disabled = true;
      btn.textContent = 'Saving...';

      try {
        const response = await fetch(WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            action: 'updateReply',
            messageId: messageId,
            reply: reply
          })
        });

        const result = await response.json();
        
        if (result.status === 'success') {
          showSuccess('Reply saved!');
          setTimeout(() => fetchMessages(), 1000);
        } else {
          throw new Error(result.message || 'Unknown error');
        }
      } catch (err) {
        console.error('Error:', err);
        alert(`Failed: ${err.message}`);
        btn.disabled = false;
        btn.textContent = 'Save';
      }
    }

    function applyFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.controls .btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      renderFilteredMessages();
    }

    function refreshMessages() {
      fetchMessages();
    }

    function updateStatus(text, state) {
      const indicator = document.getElementById('statusIndicator');
      const statusText = document.getElementById('statusText');
      statusText.textContent = text;
      
      indicator.classList.remove('loading');
      if (state === 'loading') {
        indicator.classList.add('loading');
      } else if (state === 'success') {
        indicator.style.backgroundColor = '#10b981';
      } else if (state === 'error') {
        indicator.style.backgroundColor = '#ef4444';
      }
    }

    function showError(message) {
      document.getElementById('errorContainer').innerHTML = `<div class="error-message">‚ö†Ô∏è ${escapeHtml(message)}</div>`;
    }

    function showSuccess(message) {
      const msg = document.getElementById('successMessage');
      msg.textContent = '‚úì ' + message;
      msg.classList.add('show');
      setTimeout(() => msg.classList.remove('show'), 3000);
    }

    function clearError() {
      document.getElementById('errorContainer').innerHTML = '';
    }

    function formatTime(timestamp) {
      if (!timestamp) return 'Unknown';
      try {
        return new Date(timestamp).toLocaleString();
      } catch {
        return timestamp;
      }
    }

    function escapeHtml(text) {
      const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchMessages();
      setInterval(fetchMessages, 30000);
    });
  </script>
</body>
</html>
